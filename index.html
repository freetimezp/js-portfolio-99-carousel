<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Carousel</title>
</head>

<body>
    <nav>
        <a href="#">Logotype</a>
        <a href="#">Modern Web Design</a>
    </nav>

    <footer>
        <p>Created with love in 2024.</p>
        <p>Freetime.</p>
    </footer>

    <div class="slider">
        <div class="slide" id="slide1">
            <img src="./assets/images/item-1.jpg" alt="slide1">
        </div>
        <div class="slide" id="slide2">
            <img src="./assets/images/item-2.jpg" alt="slide2">
        </div>
        <div class="slide" id="slide3">
            <img src="./assets/images/item-3.jpg" alt="slide3">
        </div>
        <div class="slide" id="slide4">
            <img src="./assets/images/item-4.jpg" alt="slide4">
        </div>
        <div class="slide" id="slide5">
            <img src="./assets/images/item-5.jpg" alt="slide5">
        </div>
    </div>

    <div class="timeline">
        <p>1<sup>pm</sup></p>
        <p>2<sup>pm</sup></p>
        <p>3<sup>pm</sup></p>
        <p>4<sup>pm</sup></p>
        <p>5<sup>pm</sup></p>
        <p>6<sup>pm</sup></p>
        <p>7<sup>pm</sup></p>
        <p>8<sup>pm</sup></p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="./assets/js/main.js"></script>

</html>
